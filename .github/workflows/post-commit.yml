name: Run Node.js and Bash Scripts, then Commit to Another Branch


on:
  push:
    branches:
      - source-code  # Trigger on push to the main branch. Adjust as needed.

jobs:
  run-scripts-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git user info
        run: |
          git config --global user.name "palash90"
          git config --global user.email "palash.kanti.kundu.90@gmail.com"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show files before running the script
        run: |
          ls

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust this to the version you need.

      - name: Run Node.js script
        run: |
          node ./generate-static-files.js  # Adjust the path to your Node.js script
      
      - name: Show files after running the script
        run: |
          ls

      - name: Checkout target branch
        run: |
          git fetch origin  # Ensure all branches are available
          git checkout -b target-branch origin/target-branch || git checkout -b target-branch
      
      - name: Show files after checking out
        run: |
          ls

      - name: Commit changes to target branch
        run: |
          git add --all
      
      - name: Show changes made to the branch
        run: |
          git status

